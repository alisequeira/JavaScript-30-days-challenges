<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello I am a %s string!', 'ðŸ’©');
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background:red;')
    // warning!
    console.warn('OH NOOOO');
    // Error :|
    console.error('shit!');
    // Info
    console.info('crocodile eat 3-4 people per year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'thats wrong') //this only fire when the conditional is false
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);//it's going to allow you to look at the classlist, childnode, childres...etc
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name} is ${dog.age} years old`);
      console.log(`this is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/alisequeira')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    console.table(dogs);//Asumming that you have an array of objects all with the same property
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <div class="winner">

  </div>
  <script>
    const winner = document.querySelector('.winner');
    const pressed = [];
    const secretCode = 'thenatural';
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      //splice keep the array at the length of the secret word
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      console.log(pressed);
      if (pressed.join('').includes(secretCode)) {
        winner.insertAdjacentHTML('beforebegin', '<h1>YOU ARE THE WINNER OF ONE MILLION CORDOBAS!</h1>')
      }
    });
  </script>
</body>

</html>
